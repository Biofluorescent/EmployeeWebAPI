<div class="form-group row">
    <label class="col-sm-2 col-form-label">Department Name</label>
    <div class="col-sm-10">
        <!-- Used for two way data binding. -->
        <input type="text" class="form-control" [(ngModel)]="Name" placeholder="Enter Department Name">
    </div>
</div>

<button (click)="addDepartment()" *ngIf="dep.Id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateDepartment()" *ngIf="dep.Id!=0" class="btn btn-primary">
    Update
</button>
